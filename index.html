  <script>
document.addEventListener('DOMContentLoaded', function () {
  const dropdowns = document.querySelectorAll('.dropdown');
  let currentDropdown = null;

  dropdowns.forEach(function (dropdown) {
    const dropdownToggle = dropdown.querySelector('.dropdown-toggle');
    const dropdownMenu = dropdown.querySelector('.dropdown-menu');
    const dropdownItems = dropdown.querySelectorAll('.dropdown-item');

    dropdownToggle.addEventListener('click', function (event) {
      event.stopPropagation(); // Prevent dropdown from closing when toggle is clicked

      if (currentDropdown && currentDropdown !== dropdownMenu) {
        currentDropdown.classList.remove('show');
      }

      dropdownMenu.classList.toggle('show');
      currentDropdown = dropdownMenu;
    });

    dropdownItems.forEach(function (item) {
      item.addEventListener('click', function () {
        const selectedOption = this.getAttribute('data-value');
        const selectedText = this.querySelector('span').textContent;

        const selectedIcon = dropdown.querySelector('.selected-icon');
        const selectedImage = this.querySelector('img');

        if (selectedImage) {
          selectedIcon.innerHTML = `<img src="${selectedImage.src}" alt="${selectedText}" />`;
        } else {
          selectedIcon.textContent = selectedText;
        }

        dropdownMenu.classList.remove('show');
        currentDropdown = null;
        console.log('Selected Value:', selectedOption);
        // Perform actions based on the selected value (e.g., apply formatting)
      });
    });

    document.addEventListener('click', function (event) {
      const isClickedInside = dropdown.contains(event.target);
      if (!isClickedInside) {
        dropdownMenu.classList.remove('show');
        currentDropdown = null;
      }
    });
  });
});


// Add click event listener to the gear button
document.addEventListener('click', function(event) {
  const gearButton = event.target.closest('#gearButton');
  
  if (gearButton) {
    const parentWrapper = gearButton.closest('.inner-box-input-wrapper');
    
    if (parentWrapper) {
      const moreSettings = parentWrapper.querySelector('.more-settings');
      
      if (moreSettings) {
        moreSettings.classList.toggle('show');
      }
    }
  }
});
